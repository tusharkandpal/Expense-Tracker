<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - XCalci</title>

    <!-- <link rel="stylesheet" href="./css/index.css"> -->

    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous"
    />
    <script
		defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
		integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
		crossorigin="anonymous"
    ></script>
    
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div>
            <img src="https://img.icons8.com/officel/40/000000/calculator.png" alt="icon">
            <span class="navbar-brand mb-0 h1">XCalci</span>
        </div>
        <span id="headTotal" class="navbar-brand mb-0 h1"></span>
    </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh" >
        <div class="container">
            <div class="jumbotron mt-4">
                <div class="input-group mb-3">
                    <input
                    type="text"
                    id="inputAmount"
                    class="form-control"
					placeholder="Amount spent"
					aria-label="Amount spent"
                    aria-describedby="spent in rupee"
                    />
                    <div class="input-group-append">
                        <span class="input-group-text" id="spent in rupee">â‚¹</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spent at">@</span>
                    </div>
                    <input 
                    type="text"
                    id="inputDesc"
                    class="form-control"
					placeholder="spent On"
					aria-label="spent On"
                    aria-describedby="spent at"
                    />
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="buttonExpense">Add</button>
                    </div>
                </div>
            </div>
            <div>
                <ul class="list-group" id="expenseTbl"></ul>
            </div>
        </div>
    </div>
    
    <script src="./js/index.js"></script>

</body>

</html>
